{% extends "base.html" %}
{# {% load staticfiles %} #}
{% load static %}

{% block head %}
<title>Networking</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
 {% endblock %}

 {% block content %}
<h1>Editar Habilidad</h1>
<form method="post">
    {% csrf_token %}
    <label for="habilidad">Habilidad:</label>
    <input type="text" id="habilidad" name="habilidad" value="{{ habilidad.habilidad }}">
    <br>
    <label for="nivel">Nivel:</label>
    <input type="number" id="nivel" name="nivel" value="{{ habilidad.nivel }}">
    <br>
    <label for="comentario">Comentario:</label>
    <textarea id="comentario" name="comentario">{{ habilidad.comentario }}</textarea>
    <br>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'habilidades' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
